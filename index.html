<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, maximum-scale=1, minimum-scale=1, shrink-to-fit=no, user-scalable=no">

  <title>Bootstrap Modal with iOS Styling</title>

  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <link rel="stylesheet" href="node_modules/bootsdark/dist/bootsdark.min.css">
  <link rel="stylesheet" href="ios-modal.css">
</head>
<body>

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="https://terrymorse.com">Terry Morse
      Software</a>
  </nav>
</header>


<div class="container mt-4">

  <h1>Bootstrap Modal with iOS Styling</h1>

  <p>A Bootstrap modal dialog that looks like an iOS modal.</p>

  <!-- show default style -->
  <button type="button" class="btn btn-primary"
          onclick="defaultStyle();">
    Open default style modal
  </button>
  <!-- show iOS style -->
  <button type="button" class="btn btn-primary ml-3"
          onclick="iosStyle();">
    Open iOS style modal
  </button>
</div>

<!-- default Modal -->
<div class="modal" id="defaultModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body">
        In which direction would you like to go:<br/>
        left, straight, or right?
      </div>
      <div class="modal-footer">
        <div class="btn-group" role="group">
          <button type="button"
                  class="btn btn-lg btn-outline-primary"
                  data-dismiss="modal">Left
          </button>
          <button type="button"
                  class="btn btn-lg btn-outline-danger"
                  data-dismiss="modal">Straight
          </button>
          <button type="button"
                  class="btn btn-lg btn-outline-secondary"
                  data-dismiss="modal">Right
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- iOS Modal -->
<div class="modal" id="iosModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-ios" role="document">
    <div class="modal-content">
      <div class="modal-body">
        In which direction would you like to go:<br/>
        left, straight, or right?
      </div>
      <div class="modal-footer">
        <div class="btn-group" role="group">
          <button type="button"
                  class="btn btn-lg btn-outline-primary"
                  data-dismiss="modal">Left
          </button>
          <button type="button"
                  class="btn btn-lg btn-outline-danger"
                  data-dismiss="modal">Straight
          </button>
          <button type="button"
                  class="btn btn-lg btn-outline-secondary"
                  data-dismiss="modal">Right
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script
  src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
  crossorigin="anonymous"></script>
<script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
  crossorigin="anonymous"></script>
<script>

  function defaultStyle () {
    $('#defaultModal').modal('show');
  }

  function iosStyle () {
    $('#iosModal').modal('show');
  }
</script>

</body>
</html>
