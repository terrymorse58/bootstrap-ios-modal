<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, maximum-scale=1, minimum-scale=1,
          shrink-to-fit=no, user-scalable=no">

  <title>Bootstrap Modal with iOS Styling</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"
  >
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootsdark@latest/dist/bootsdark.css"
        crossorigin="anonymous"
  >
<!--  <link rel="stylesheet" href="../iosmodal.css">-->
</head>
<body>

<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="https://terrymorse.com">Terry Morse
      Software</a>
  </nav>
</header>


<div class="container mt-4">

  <h1>Bootstrap Modal with iOS Styling</h1>

  <h5>A Bootstrap modal dialog that acts like an iOS modal.</h5>

  <p class="mb-0">Responsive to window size, dark/light modes.</p>

  <p>Download from
    <a href="https://github.com/terrymorse58/bootstrap-ios-modal">GitHub</a>.
  </p>

  <!-- show default style -->
  <button type="button" class="btn btn-primary mt-3 mr-3" name="default"
          onclick="defaultStyle();">
    Bootstrap default
  </button>
  <!-- show iOS style -->
  <button type="button" class="btn btn-primary mt-3" name="ios"
          onclick="iosStyle();">
    iOS styling
  </button>
</div>

<hr>

<!-- default Modal -->
<div class="modal fade" id="defaultModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body" id="body-default">
        In which direction would you like to go:<br/>
        left, straight, or right?
      </div>
      <div class="modal-footer">
        <div class="btn-group" role="group" id="buttons-default">
          <button type="button"
                  class="btn btn-lg btn-outline-primary"
                  onclick="alert('you clicked left');">Left
          </button>
          <button type="button"
                  class="btn btn-lg btn-outline-danger"
                  onclick="alert('you clicked straight');">Straight
          </button>
          <button type="button"
                  class="btn btn-lg btn-outline-secondary"
                  onclick="alert('you clicked right');">Right
          </button>
        </div>
      </div>
    </div>
  </div>
</div>


<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
  crossorigin="anonymous"
></script>

<script src="../iosmodal.js"></script>

<script>

  function defaultStyle () {
    $('#defaultModal').modal('show');
  }

  function iosStyle () {
    const mbody = document.getElementById('body-default').innerHTML;
    const buttons = [
      {
        id: 'left-button',
        type: 'button',
        class: 'btn btn-lg btn-outline-primary',
        innerHTML: 'Left',
        onclick: () => alert('you clicked left')
      },
      {
        type: 'button',
        class: 'btn btn-lg btn-outline-danger',
        innerHTML: 'Straight',
        onclick: () => alert('you clicked straight')
      },
      {
        type: 'button',
        class: 'btn btn-lg btn-outline-secondary',
        innerHTML: 'Right',
        onclick: () => alert('you clicked right')
      }
    ];
    iOSModal.show(mbody, buttons);
  }

  // iOSModal.customize({bottom: "80px"});

</script>

</body>
</html>
